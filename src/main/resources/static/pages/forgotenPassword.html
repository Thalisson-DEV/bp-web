<div class="auth-container">
    <img class="logo-login" src="/assets/logo-v1.png" alt="logo-backpack">
    <p>Recupere sua conta para continuar seus estudos.</p>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Recuperar</button>
    </form>
    <div id="error-message"></div>
    <div id="success-message"></div>
    <p class="auth-link">Recebeu a nova senha? <a href="#login" onclick="handleRouteChange()">Retomar login</a></p>
</div>
