<div class="auth-container">
  <img class="logo-login" src="/assets/logo-v1.png" alt="logo-backpack">
  <p>Comece sua jornada de aprendizado com o backpack.</p>
  <form id="register-form">
    <div class="form-group">
      <label for="name">Nome Completo</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn">Registrar</button>
  </form>
  <div id="error-message"></div>
  <p class="auth-link">Já tem uma conta? <a href="#login" onclick="handleRouteChange()">Faça login</a></p>
</div>
